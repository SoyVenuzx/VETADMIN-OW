      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Admisionando Mascota
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <h3>Admisionar Mascota</h3>

              <div class="mt-3">
                <label for="propietario" class="form-label">Propietario</label>
                <select class="form-select">
                  <option selected>Seleccione al propietario</option>
                  <option value="1">Juan Nieves</option>
                  <option value="2">Pepe Sánchez</option>
                  <option value="3">Robb Stark</option>
                  <option value="4">Arya Stark</option>
                </select>
              </div>

              <div class="mt-3">
                <label for="propietario" class="form-label">Mascota</label>
                <select class="form-select">
                  <option selected>Seleccione Mascota</option>
                  <option value="1">Dama</option>
                  <option value="2">Viento Gris</option>
                  <option value="3">Peludo</option>
                  <option value="4">Verano</option>
                  <option value="5">Nymeria</option>
                </select>
              </div>

              <div class="mt-3">
                <label for="propietario" class="form-label"
                  >Tipo de consulta</label
                >
                <select class="form-select">
                  <option selected>Seleccione el tipo de consulta</option>
                  <option value="1">Consulta General</option>
                  <option value="2">Desparacitación</option>
                  <option value="3">Emergencia</option>
                </select>
              </div>

              <div class="mt-3">
                <label for="observaciones" class="form-label"
                  >Observaciones</label
                >

                <textarea rows="5" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fa-solid fa-times"></i>
              Cerrar 
            </button>
            <button type="button" class="btn btn-success"><i class="fa-solid fa-save"></i> Guardar</button>
          </div>
        </div>
      </div>
