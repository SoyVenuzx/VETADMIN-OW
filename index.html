<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 6.1.1 -->
    <link rel="preload" href="css/all.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- CSS -->
    <link rel="preload" href="css/styles.css" />
    <!-- <link rel="preload" href="css/normalize.css" /> -->

    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->

    <title>VETadmin | Inicio</title>
  </head>
  <body>
    <div class="d-flex">
      <div id="sidebar-container" class="bg-primary">
        <div class="logo">VETadmin</div>

        <div class="menu">
          <a href="#" class="menu__item"
            ><i class="fa-solid fa-house"></i> Inicio</a
          >
          <a href="#" class="menu__item"
            ><i class="fa-solid fa-users"></i> Clientes</a
          >
          <a href="#" class="menu__item"
            ><i class="fa-solid fa-hand-holding-medical"></i> Consultas</a
          >
          <a href="#" class="menu__item"
            ><i class="fa-solid fa-capsules"></i> Farmacias</a
          >
        </div>
      </div>

      <div class="w-100">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="/img/Logo.png"
                      class="img-fluid rounded-circle mr-2 avatar"
                      alt=""
                    />
                    Ervin Álvarez
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Ajustes</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Cerrar Sesión</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Contenido principal -->
        <div id="contenido" class="pt-3 px-3">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="text-center pt-3">Bienvenido Ervin Álvarez</h3>
              </div>
            </div>

            <div class="row pt-3">
              <div class="col-12">
                <h4 class="text-grey">Información de interés</h4>
              </div>
            </div>

            <div class="row">
              <!-- Card 1 -->
              <div class="col-md-4">
                <div class="card py-3 shadow bc-none">
                  <div class="card-body">
                    <div class="row d-flexx">
                      <div class="col-6">
                        <h5 class="card-title text-center fw-bold">
                          Pacientes <br />Atendidos
                        </h5>
                      </div>

                      <div class="col-4">
                        <h2 class="display-6 fw-bold text-center">8</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card 2 -->
              <div class="col-md-4">
                <div class="card py-3 shadow bc-none">
                  <div class="card-body">
                    <div class="row d-flexx">
                      <div class="col-6">
                        <h5 class="card-title text-center fw-bold">
                          Facturas <br />Emitidas
                        </h5>
                      </div>

                      <div class="col-4">
                        <h2 class="display-6 fw-bold text-center">18</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Card 3 -->
              <div class="col-md-4">
                <div class="card py-3 shadow bc-none">
                  <div class="card-body">
                    <div class="row d-flexx">
                      <div class="col-6">
                        <h5 class="card-title text-center fw-bold">
                          Pacientes <br />Ingresados
                        </h5>
                      </div>

                      <div class="col-4">
                        <h2 class="display-6 fw-bold text-center">6</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-5">
                <div class="col-12">
                  <h4 class="text-grey">Accesos Rápidos</h4>
                </div>
              </div>

              <!-- Botonera Accesos Rápidos -->
              <div class="row">
                <!-- Boton 1 -->
                <div class="col-md-3">
                  <button class="btn btn-2 fw-bold px-4 py-2">
                    <div class="row d-flexx">
                      <div class="col-4">
                        <i class="display-6 fa-solid fa-dog text-center"></i>
                      </div>

                      <div class="col-6">
                        Adminisionar <br />
                        paciente
                      </div>
                    </div>
                  </button>
                </div>

                <!-- Boton 2 -->
                <div class="col-md-3">
                  <button class="btn btn-2 btn-lg fw-bold px-4 py-2">
                    <div class="row d-flexx">
                      <div class="col-4">
                        <i class="display-6 fa-solid fa-plus align-middle"></i>
                      </div>

                      <div class="col-6">
                        Registrar <br />
                        cliente 
                      </div>
                    </div>
                  </button>
                </div>

                <!-- Boton 3 -->
                <div class="col-md-3">
                  <button class="btn btn-2 fw-bold px-4 py-2">
                    <div class="row d-flexx">
                      <div class="col-4">
                        <i class="display-6 fa-solid fa-user-plus align-middle"></i>
                      </div>

                      <div class="col-6">
                        Registrar <br />
                        cliente 
                      </div>
                    </div>
                  </button>
                </div>

                <!-- Boton 3 -->
                <div class="col-md-3">
                  <button class="btn btn-2 fw-bold px-4 py-2">
                    <div class="row d-flexx">
                      <div class="col-4">
                        <i class="display-6 fa-solid fa-pills align-middle"></i>
                      </div>

                      <div class="col-6">
                        Registrar <br />
                        cliente 
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
